<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <title>苏格兰百富</title>
</head>
<link rel="stylesheet" href="static/cssv9b/style.css">
<link rel="stylesheet" href="static/cssv9b/swiper.min.css">

<script src="static/jsv9f/jquery-3.2.1.min.js"></script>
<script src="static/jsv9f/swiper.min.js"></script>
<script src="static/jsv9f/wx.js"></script>
<script src="static/jsv9f/orienter.min.js"></script>
<body>
<span id="spantxt" style="position: fixed;top:0;left:0;color:#fff;font-size:30px;z-index: 1000;"></span>
<span id="spantxt1" style="position: fixed;top:50px;left:0;color:#fff;font-size:30px;z-index: 1000;"></span>
<div class="loadding-container">
    <img src="static/imagesv8/blank.png">
    <img src="static/imagesv8/full.png" class="full-wine" style="clip: rect(200px,auto,auto,auto)">
</div>

<div class="view" style="opacity: 0">
    <div class="big-bg">
        <img src="static/imagesv8/bg.jpg" alt="背景图" class="bg-img">

        <img src="static/imagesv8/buy.png" class="buy-img">
        <img src="static/imagesv8/p0.jpg" class="p0-img">

        <img src="static/imagesv8/p1.jpg" data-id="1" class="p-img p1-img">
        <img src="static/imagesv8/p2.jpg" data-id="2" class="p-img p2-img">
        <img src="static/imagesv8/p3.jpg" data-id="3" class="p-img p3-img">
        <img src="static/imagesv8/p4.jpg" data-id="4" class="p-img p4-img">
        <img src="static/imagesv8/p5.jpg" data-id="5" class="p-img p5-img">
        <img src="static/imagesv8/p6.jpg" data-id="6" class="p-img p6-img">

        <img src="static/imagesv8/form.jpg" class="form-img">

    </div>

    <div class="swiper-modal">
        <div class="modal-bg"></div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="static/imagesv8/1.png"></div>
                <div class="swiper-slide"><img src="static/imagesv8/2.png"></div>
                <div class="swiper-slide"><img src="static/imagesv8/3.png"></div>
                <div class="swiper-slide"><img src="static/imagesv8/4.png"></div>
                <div class="swiper-slide"><img src="static/imagesv8/5.png"></div>
                <div class="swiper-slide"><img src="static/imagesv8/6.png"></div>
            </div>

            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev swiper-button-white"></div>
            <div class="swiper-button-next swiper-button-white"></div>
        </div>
    </div>

    <div class="one-modal">
        <div class="one-modal-bg"></div>
        <img src="static/imagesv8/0.png">
    </div>

    <div class="buy-modal">
        <div class="buy-modal-bg"></div>
        <img src="static/imagesv8/buy-modal.png">
    </div>

    <div class="form-modal">
        <div class="form-modal-bg"></div>
        <div class="form-content">
            <img src="static/imagesv8/form-modal.png">
            <input type="text" class="username">
            <input type="number" class="phone-num">
            <div class="prize-btn"></div>
        </div>

    </div>

    <div class="form-modal-text">
        <div class="form-modal-text-bg"></div>
        <img src="static/imagesv8/form-bg.png">
        <div class="text"></div>
    </div>

</div>
<script src="static/jsv9f/index.js"></script>
</body>
</html>
